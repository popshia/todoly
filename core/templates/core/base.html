<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>
            {% block title %}{% endblock %}
        | Human Resources</title>
    </head>
    <body>
        <nav class="flex items-center justify-between border-b border-gray-200 px-6 py-6">
            <a href="/"
               class="text-4xl font-bold">My Todos</a>
            <div class="space-x-6">
                <a href="#"
                   class="hover:text-grey-500 text-xl font-semibold">New Todo</a>
                <a href="#"
                   class="hover:text-grey-500 text-xl font-semibold">All Todos</a>
                <a href="#"
                   class="rounded-xl bg-teal-500 px-6 py-3 text-xl font-semibold text-white hover:bg-teal-700">Sign up</a>
                <a href="#"
                   class="rounded-xl bg-gray-500 px-6 py-3 text-xl font-semibold text-white hover:bg-gray-700">Log in</a>
            </div>
        </nav>
        <div class="px-6 pb-6">
            {% block content %}{% endblock %}
        </div>
        <footer class="flex justify-between bg-gray-800 px-6 py-6">
            <div class="pr-100 w-2/3">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>
                <p class="text-lg text-gray-500">
                    This is the about area, I'm currently learning django, tailwindcss, vue.js.
                    <br>
                    Hope I can achieve my ui/ux designer career goal.
                </p>
            </div>
            <div class="w=1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
                <ul class="space-y-2">
                    <li>
                        <a href="#"
                           class="text-lg text-teal-500 hover:text-teal-700">About</a>
                    </li>
                    <li>
                        <a href="{% url 'contact' %}"
                           class="text-lg text-teal-500 hover:text-teal-700">Contact</a>
                    </li>
                    <li>
                        <a href="#"
                           class="text-lg text-teal-500 hover:text-teal-700">Privacy policy</a>
                    </li>
                    <li>
                        <a href="#"
                           class="text-lg text-teal-500 hover:text-teal-700">Terms of use</a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
